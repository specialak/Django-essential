<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Notes</title>
</head>
<body>
    <h1>List of Notes</h1>
    <ul>
        {% for note in all_notes %}
            <li>{{ note.title }} - {{ note.content }}</li>
        {% empty %}
            <li>No notes available.</li>
        {% endfor %}
    </ul>
</html>
