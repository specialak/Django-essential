<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Details</title>
</head>
<body>
    <h1>Note Details</h1>
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <p>Created at: {{ note.created_at }}</p>
    <p>Last updated: {{ note.updated_at }}</p>
    
    <a href="{% url 'list_notes' %}">Back to List</a>
</body>
</html>
